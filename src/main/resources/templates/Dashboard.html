<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Renewal Policy Details</title>
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
	<script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
	<script th:src="@{/js/htmx.min.js}" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<nav th:replace="navBar"></nav>
	<div class="container rounded-4 p-2 my-2 mx-auto shadow-lg bg-light bg-gradient border">
		<form th:replace="~{form}">
		</form>
		<div th:replace="~{filter}"></div>
		<table class="table table-hover table-striped my-2">
			<thead class="table-dark">
				<tr>
					<th class="text-center">Sr No.</th>
					<th class="text-center">Policy Type</th>
					<th class="text-center">Policy Number</th>
					<th class="text-center">Ebao Creation Time</th>
					<th class="text-center">BaNCS Creation Time</th>
					<th class="text-center">Policy Status</th>
					<th class="text-center">Action</th>
				</tr>
			</thead>
			<tbody id="tbody">
			</tbody>
		</table>
		<nav th:replace="~{pagination}"></nav>
	</div>
	<div id=popUp></div>
</body>
</html>
